definitions: {}
$schema: http://json-schema.org/draft-07/schema#
$id: '#/root'
type: object
title: The Root Schema
required:
- kind
- name
- provider
- title
- version
- specification
properties:
  kind:
    $id: '#/properties/kind'
    type: string
    title: The Kind Schema
    default: 'infrastructure/security-group'
    examples:
    - infrastructure/security-group
    pattern: ^(infrastructure/security-group)$
  name:
    $id: '#/properties/name'
    type: string
    title: The Name Schema
    default: 'default'
    examples:
    - default
    pattern: ^(.*)$
  provider:
    $id: '#/properties/provider'
    type: string
    title: The Provider Schema
    default: 'aws'
    examples:
    - aws
    - azure
    pattern: ^(aws|azure)$    
  title:
    $id: '#/properties/title'
    type: string
    title: The Title Schema
    default: 'Security-group Config'
    examples:
    - Security-group Config
    pattern: ^(.*)$
  version:
    $id: '#/properties/version'
    type: string
    title: The Version Schema
    default: '0.3.0'
    examples:
    - 0.3.0
    pattern: ^((\d+\.)(\d+\.)(\d))$   
  specification:
    $id: '#/properties/specification'
    type:
      - 'object'
      - 'null'
    title: The Specification Schema  




